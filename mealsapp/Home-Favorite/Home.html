<body>

  <!-- navigation bar-->
  <nav class="navbar navbar-expand-lg bg-danger fixed-top ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img width="30px" src="https://cdn-icons-png.flaticon.com/128/5974/5974636.png" alt="">
      </a>
      <div class=" d-flex justify-content-around align-items-end" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div id="fev1" class="d-flex justify-content-around align-items-end">
            <button data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" type="button" onclick="showFavorite()"
              class="btn btn-danger position-relative">
              <img width="30px" src="https://cdn-icons-png.flaticon.com/128/7245/7245022.png" alt="">
              <span id="fev" class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-danger">
                <span id="val">0+</span>
              </span>
            </button>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product container -->
  <div class="container-fluid home d-flex position-relative">

    <!-- favorite Model Body -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header bg-danger">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Favorite</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body home" id="favorite">

      </div>
    </div>

    <div class="container-fluid mt-5">
      <!-- Title for Find Meals -->
      <div class="d-flex justify-content-center mt-5">
        <h3 class="text-white">Find Your Meals</h3>
      </div>

      <!-- header search bar section -->
      <div id="search-bar" class="container text-center mt-2" onclick="showMealList()">
        <input onkeyup="showMealList()" id="my-search" id="my-search" class="form-control search"
          placeholder="Search.." />
      </div>

      <!--  for the Add Favorite Notification -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img width="20px" src="https://cdn-icons-png.flaticon.com/128/263/263417.png" class="rounded me-2"
              alt="...">
            <strong class="me-auto text-white">Favorite Meal</strong>
            <small class="text-white">Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body text-center">
            <i class="fa-solid fa-check"></i>&nbsp;Meal Added Successfully
          </div>
        </div>
      </div>

      <!--  for the Remove Favorite Notification -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast1" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header" style="background-color: blueviolet;">
            <img width="20px" src="https://cdn-icons-png.flaticon.com/128/1828/1828843.png" class="rounded me-2"
              alt="...">
            <strong class="me-auto text-white">Favorite Meal</strong>
            <small class="text-white">Now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body text-center" style="color: rgb(235, 26, 7);font-size:large;">
            <i class="fa-solid fa-check"></i>&nbsp;Meal Remove Successfully
          </div>
        </div>
      </div>

      <!-- Search Product -->
      <div id="main" class="row row-cols-1 row-cols-md-5 g-4 mt-3 p-1"></div>

    <!-- Footer -->
